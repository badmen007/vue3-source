<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue3</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { reactive, effect } from "./reactivity.js";
      const data = { name: "aa", age: 20 };
      const state = reactive(data);

      let isFlushing = false;
      const runner = effect(
        () => {
          app.innerHTML = state.name + state.age;
        },
        {
          // 如果有 scheduler先执行它
          // scheduler() {},
        }
      );

      setTimeout(() => {
        state.age = 30;
      });
    </script>
  </body>
</html>
